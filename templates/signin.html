{% extends 'basefile.html' %}
{% load static %}
{% block content %}
    <body class="bg-gradient-primary">
    <div class="container bounce animated">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image"
                                     style="background-image: url({% static 'img/dogs/image3.jpeg' %});"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form class="user" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input class="form-control form-control-user" type="text"
                                                   id="exampleInputEmail" placeholder="Enter Username" name="username">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control form-control-user" type="password"
                                                   id="exampleInputPassword" placeholder="Password" name="password"></div>
                                        <input type="submit" name="login" class="btn btn-primary btn-block text-white btn-user">
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="{% url 'forgotpassword' %}">Forgot
                                        Password?</a></div>
                                    <div class="text-center"><a class="small" href="{% url 'signup' %}">Create an
                                        Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
